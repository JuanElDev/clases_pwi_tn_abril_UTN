<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <h1>
        <p>Trees4Good</p>
    </h1>
    <form>
        <div>
            <label for="first-name">First Name </label>
            <input type="text" name="first-name" id="first-name">
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
        </div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        <div>
            <label for="adress">Adress</label>
            <input type="text" name="adress" id="adress">
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="ARG">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="ALG">Algeria</option>
                <option value="NO" selected disabled>Niguno seleccionado</option>
            </select>
        </div>
        <div>
            <label for="zip">Zip</label>
            <input type="file" name="zip" id="zip">
        </div>
        <div>
            <label for="tree">Tree location</label>
            <select name="tree" id="tree">
                <option value="BS">Buenos aires</option>
                <option value="COR">Cordoba</option>
                <option value="RIO">Rio de Janeiro</option>
                <option value="AR">Argel</option>
            </select>
        </div>
        <div>
            <label for="number_tree">Number of Trees</label>
            <input type="number" name="number_tree" id="number_tree">
        </div>
        <div>
            <label for="person_org">Person/Org Making the Purchase</label>
            <input type="text" name="person_org" id="person_org">
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
        
    </form>

</body>
</html>
