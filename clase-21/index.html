    <form id="form-productos">
        <div>
            <label>Ingrese los datos de su producto</label>
            <input name="titulo" id="titulo" type="text" class="inputs">
            <span id="error-text-titulo" class="error-text-titulo errorText" ></span>
            <br>
            <input name="precio" id="precio" type="text" class="inputs">
            <span id="error-text-precio" class="error-text-precio errorText" ></span>
            <br>
            <textarea name="descripcion" id="descripcion" type="text" class="inputs"></textarea>
            <span id="error-text-descripcion" class="error-text-descripcion errorText" ></span>
            <br>
            <input name="stock" id="stock" type="text" class="inputs">
            <span id="error-text-stock" class="error-text-stock errorText" ></span>
            <br>
            <input name="codigo" id="text" type="text" class="inputs">
            <span id="error-text-codigo" class="error-text-codigo errorText" ></span>
        </div>
        <button type="submit">Enviar</button>

    </form>
