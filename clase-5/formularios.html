<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form</h1>
    <form>
        <div>
            <label for="username">Ingresa tu nombre de usuario aqui:</label> <!-- Las herramientas de lectores de pantalla toman los labels y no los placeholders, por lo cual son buenas para la accesibilidad y el SEO -->
            <input type="text" name="username" id="username" placeholder="Nombre_De_Usuario" required maxlength="30" minlength="2"> <!-- Referencia MDN para ver todos los tipos de valores. Placeholder es una herramienta no crucial utilizada para poner un texto que demuestra el formato a utilizar a el usuario (en este caso muestra que se pueden usar mayusculas y guiones bajos para la redaccion del username)  -->
            <span style="color: red;">No has ingresado un dato valido</span>
        </div>
        <div>
            <label for="password">Ingresa tu contraseÃ±a aqui:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="email">Ingresa tu contraseÃ±a aqui:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="pais">Elige un pais:</label>
            <select name="pais" id="pais">
                <option value="AR">ArgentinaðŸ˜Ž</option>
                <option value="FR">Francia</option>
                <option value="NO" selected disabled>No seleccionado</option> <!-- selected=valor predeterminado disabled=Imposible de seleccionar al abrir las opciones-->
            </select>
        </div>
        <div>
            <label for="pais-1">Seleccione un pais
            <span>Argentina</span><input type="radio" name="pais-1" id="ar">  <!-- Al poner el mismo name, se podra seleccionar solo una de las opciones bajo ese mismo name -->
            <span>Francia</span><input type="radio" name="pais-1" id="fr">
        </label>
        </div>
        <div>
            <label for="mensaje">Ingrese su mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Hola a todos!"></textarea>
        </div>
        <div>
            <input type="submit" value="Confirmar">
            <button type="submit">Enviar</button>
        </div>
        <!-- El div sirve para dividir contenido de informacion -->
    </form>
    
</body>
</html>
